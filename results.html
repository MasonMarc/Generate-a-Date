<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate-A-Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

</head>

<body>
  <section class="row w-100 justify-content-center align-items-center">
    <div class="col-10 col-md-6 col-lg-5">
      <form class= "bg-light rounded-4 row my-3 gy-4 p-4">
        <fieldset>
            <legend class="text-center">Generate-A-Date</legend>
            <!--Input field-->
            <div class="mb-3">
                <label for="TextInput" class="form-label">Input an Ingredient</label>
                <input type="text" id="ingredient" class="form-control" placeholder="input">
            </div>
            <!---First dropdown list-->
            <div class="mb-3">
                <label for="  Select" class="form-label">Select A Liquor</label>
                <select id="liquor" class="form-select">
                    <option>Select from:</option>
          <option>Vodka</option>
          <option>Gin</option>
          <option>Rum</option>
          <option>Tequila</option>
          <option>Brandy</option>
          <option>Whiskey</option>
                </select>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-primary" id="init">Submit</button>
            <button type="submit" class="btn btn-primary" id="randomizer">Generate New</button>
            <button type="button" class="btn btn-primary" id="modal" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Launch demo modal
            </button>
          </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">No ingredient found</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Please input an ingredient
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
        </fieldset>
    </form>
  </div>
<!---This section is section is for meals -->
<div class="row w-100 justify-content-center">
    <div class="card rounded-4 col-3 p-2 m-2">
        <img id= "mealPic" src="./assets/images/food logo.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" id = "mealTitle">Meals</h5>
          <p class="card-text" id="mealDesc"></p>
        </div>
        <div class="card-body">
          <a target= "_blank" id="mealLink" href="#" class="card-link">Link to recipe</a>
        </div>
      </div>
<!---This section is section is for drinks -->
      <div class="card rounded-4 col-3 p-2 m-2">
        <img id= "drinkPic" src="./assets/images/drinks.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" id="drinkTitle">Drinks</h5>
          <p class="card-text" id="drinkDesc"></p>
          <ul id="drinkList">
            <li id="Ing1"></li>
            <li id="Ing2"></li>
            <li id="Ing3"></li>
            <li id="Ing4"></li>
          </ul>
        </div>
        <div class="card-body">
          <a target= "_blank" href="#" class="card-link" id="drinkLink">Click for recipe</a>
        </div>
      </div>
<!---This section is section is for movies -->
      <div class="card rounded-4 col-3 p-2 m-2">
        <img src="./assets/images/movie placeholder.webp" class="card-img-top" alt="..." id="moviePic">
        <div class="card-body">
          <h5 class="card-title" id="movieTitle">Movies</h5>
          <p class="card-text" id="moviePlot"></p>
        </div>
        <div class="card-body">
          <a target= "_blank" href="#" class="card-link" id="movieLink">IMDB Link</a>
        </div>
      </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./script.js"></script>
  
</body>

</html>
